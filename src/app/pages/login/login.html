<div class="login-page">
  <div class="left-section">
    <div class="floating-circle-1"></div>
    <div class="floating-circle-2"></div>
    <div class="floating-circle-3"></div>
    
    <div class="allianz-logo">
      <span class="allianz-text">Allianz</span>
      <img src="allianz-OG-logo.svg" alt="Allianz" class="logo-svg" />
    </div>
    <div class="branding-text">
      <h1 class="system-title">COST CONTAINMENT SYSTEM</h1>
    </div>
  </div>
  
  <div class="right-section">
    <div class="floating-circle-right-1"></div>
    <div class="floating-circle-right-2"></div>
    
    <div class="login-container">
      <h1 class="welcome-text">WELCOME BACK</h1>
      
      <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
        <div class="form-group">
          <div class="input-container">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <input
              id="username"
              type="text"
              [(ngModel)]="username"
              name="username"
              required
              placeholder="USERNAME"
              class="form-input"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="input-container">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <circle cx="12" cy="16" r="1"></circle>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <input
              id="password"
              type="password"
              [(ngModel)]="password"
              name="password"
              required
              placeholder="PASSWORD"
              class="form-input"
            />
          </div>
        </div>

        <button type="submit" [disabled]="loading || !loginForm.form.valid" class="login-button">
          {{ loading ? 'LOGGING IN...' : 'LOGIN' }}
        </button>
      </form>

      <div class="forgot-password">
        <a href="#" class="forgot-link">Forgot password?</a>
      </div>

      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </div>
  </div>
</div>
