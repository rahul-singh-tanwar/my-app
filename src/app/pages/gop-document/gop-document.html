<div class="gop-document-container compact">

  <!-- BLUE HEADER SECTION -->
  <div class="header-section compact-header">
    <div class="document-title compact-title">
      <mat-icon class="title-icon">description</mat-icon>
      <h1>GOP Document</h1>
    </div>

    <button mat-raised-button color="primary" class="download-btn compact-btn" 
            (click)="downloadPdf()" 
            [disabled]="isDownloading">
      <mat-icon *ngIf="!isDownloading">download</mat-icon>
      <mat-icon *ngIf="isDownloading" class="spinning">refresh</mat-icon>
      {{ isDownloading ? 'Generating PDF...' : 'Download PDF' }}
    </button>
  </div>

  <!-- DOCUMENT CARD -->
  <mat-card class="document-card compact-card">
    <mat-card-header>
      <mat-card-title>GOP Document Details</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="fields-grid compact-grid">

        <div class="field-group compact-field">
          <label>National ID:</label>
          <span>{{ data.nationalId }}</span>
        </div>

        <div class="field-group compact-field">
          <label>Pre Arrangement Number:</label>
          <span>{{ data.preArrangementNumber }}</span>
        </div>

        <div class="field-group compact-field">
          <label>GOP Number:</label>
          <span class="highlight">{{ data.gopNumber }}</span>
        </div>

        <div class="field-group compact-field">
          <label>Policy Number:</label>
          <span class="highlight">{{ data.policyNumber }}</span>
        </div>

        <div class="field-group compact-field">
          <label>Member Name:</label>
          <span>{{ data.memberName }}</span>
        </div>

        <div class="field-group compact-field">
          <label>Coverage Type:</label>
          <span>{{ data.coverageType }}</span>
        </div>

        <!-- <div class="field-group compact-field">
          <label>Hospital Name:</label>
          <span>{{ data.hospitalName }}</span>
        </div> -->

        <div class="field-group compact-field">
          <label>Approved Amount:</label>
          <span class="amount highlight">{{ data.approvedAmount }}</span>
        </div>

        <div class="field-group compact-field">
          <label>Valid From:</label>
          <span>{{ data.approvalDate }}</span>
        </div>

        <div class="field-group compact-field">
          <label>Valid To:</label>
          <span>{{ data.approvalValidTill }}</span>
        </div>

        <div class="field-group full-width compact-field">
          <label>Remarks:</label>
          <span>{{ data.remarks }}</span>
        </div>

      </div>
    </mat-card-content>
  </mat-card>

</div>

<!-- CLOSE BUTTON -->
<div mat-dialog-actions align="end" class="dialog-actions">
    <button mat-raised-button class="close-btn" (click)="dialogRef.close()">Close</button>
    <button mat-raised-button color="primary" class="submit-btn" (click)="onSubmit()">
        Submit
    </button>
</div>
